# This file defines mappings between ROS 1 and ROS 2 interfaces.
# It is used with the ros1_bridge to allow for communcation between ROS 1 and ROS 2.

-
  ros1_package_name: 'mocap_control_msgs'
  ros1_message_name: 'Control'
  ros2_package_name: 'mocap_control_msgs'
  ros2_message_name: 'Control'
-
  ros1_package_name: 'mocap_control_msgs'
  ros1_message_name: 'mocapInfo'
  ros2_package_name: 'mocap_control_msgs'
  ros2_message_name: 'mocapInfo'
